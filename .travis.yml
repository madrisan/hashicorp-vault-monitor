language: go

# Force-enable Go modules..
# This will be unnecessary when Go 1.14 lands.
env:
  - GO111MODULE=on

go:
  - 1.12.x

# Only clone the most recent commit.
git:
  depth: 1

sudo: false

# Don't email me the results of the test runs.
notifications:
  email: false

before_script:
  - go get -u github.com/mitchellh/gox@latest
  - go get -u github.com/golangci/golangci-lint/cmd/golangci-lint@latest

script:
  - make
  - make test
  - make lint
  - make vet
